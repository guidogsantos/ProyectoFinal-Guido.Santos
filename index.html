<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Pre entrega 3</title>
</head>
<body>
    <h2 id="titulo">Bienvenido al simulador de cuentas</h2>
    <h3 id="titulo2">Por favor ingrese los siguientes datos para poder presentarle nuestra mejor oferta.</h3>
        <div class="form">
            <form action="" class="contenido" id="formulario">
                <label for="input-nombre">Nombre:</label>
                <input type="text" id="nombre" class="input">
                <br>
                <label for="input-apellido">Apellido:</label>
                <input type="text" id="apellido" class="input">
                <br>
                <label for="input-salario">Salario:</label>
                <input type="number" id="salario" class="input">
                <br>
                <label for="input-gastos">Gastos:</label>
                <input type="number" id="gastos" class="input">
                <br>
                <button class="button" type="reset">Reinciar</button>
                <button class="button" type="submit">Conocer oferta</button>
            </form>
        </div>
        <p id="oferta"></p>
<script src="./js/main.js"></script>
</body>
</html>
